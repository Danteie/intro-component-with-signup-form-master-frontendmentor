<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
  <title>Frontend Mentor | Intro component with sign up form</title>

</head>
  <body>
    <main class="grid">
        <div class="grid-item-1">
          <button class="try"><strong>Try it free 7 days</strong> then $20/mo. thereafter</button> 
        </div>
        <div class="grid-item-2">
          <div class="text-content">
            <h1>Learn to code by watching others</h1>
            <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
              but understanding how developers think is invaluable. </p>
          </div>
        </div>
        <div class="grid-item-3">
          <form>
            <input type="text" placeholder="First Name" id="name"><br>
            <p class="error-p" id="error-name"></p>
            <input type="text"placeholder="Last Name" id="last"><br>
            <p class="error-p" id="error-last"></p>
            <input type="email"placeholder="Email Address" id="email"><br>
            <p class="error-p" id="error-email"></p>
            <input type="password"placeholder="Password" id="pass"><br>
            <p class="error-p" id="error-pass"></p>
            <button onclick="isEmpty()" type="button" class="claim-button">Claim your free trial</button><br>
            <p class="small">By clicking the button, you are agreeing to our <a>Terms and Services</a></p>
          </form>
        </div> 
    </main>
